{% extends 'quora/base.html' %}

{% block title %}Ask Question - AskSimple{% endblock %}

{% block content %}
<h2>Ask a Question</h2>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required style="width: 100%; padding: 5px; margin-bottom: 10px;">
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" name="content" required style="width: 100%; height: 150px; padding: 10px; margin-bottom: 10px;"></textarea>
    </div>
    <button type="submit" class="btn">Post Question</button>
</form>
{% endblock %}
