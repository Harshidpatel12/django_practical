{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Profile</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <h3>{{ user.username }}</h3>
                <p>{{ user.email }}</p>
                <p>Member since: {{ user.date_joined|date }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
